---
    label: Projects
    dependancy: ~

    tablename: sys_assets

    columns:
        id:         incremental
        handle:     handle
        owner:      handle-null
        project:    base1
        cmne:       mnemonic
        type:       name  # see types.
        mimetype:   name  # image, document, font, etc.
        version:    name
        dimensions: name  # width x height
        size:       name  # Kb Mb Gb
        url:        name  # url is name without version.
        name:       name  # name is url with version.
        label:      label
        tags:       large # json with tags.
        deleted_at: timestamp-null

